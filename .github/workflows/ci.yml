name: CI checks

on:
  push:
    branches:
      - develop
  pull_request:
    branches:
      - main

jobs:
  build_and_test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install pnpm
        run: npm install -g pnpm
      
      - name: Install dependencies
        run: pnpm install
      
      - name: Run lint and format checks
        run: |
          pnpm run lint
          pnpm run format:check
      
      - name: Run tests
        run: pnpm run test
      
      - name: Build project
        run: pnpm run build